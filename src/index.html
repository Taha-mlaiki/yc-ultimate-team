<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Team</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-zinc-50">
    <header class="shadow-md bg-white">
      <nav
        class="max-w-7xl h-16 flex justify-between items-center mx-auto px-5"
      >
        <img src="./assets/logoSoccer.svg" alt="" class="w-14" />
        <div>
          <button
          onclick="onOpenCreatePlayer()"
            class="bg-blue-500 px-4 py-2 rounded-lg flex font-semibold gap-x-3 items-center text-white"
          >
            <img src="./assets/user.svg" alt="player" class="w-6" />
            Create new Player
          </button>
        </div>
      </nav>
    </header>
    <h1 class="font-bold text-center mt-3 text-2xl text-neutral-700">4-3-3</h1>
    <button onclick="showAllPlayers()" class="text-white bg-blue-500 hover:bg-blue-600 flex items-center gap-x-2 ms-auto px-3 py-2 rounded-md me-4">
        <img src="./assets/users.svg" alt="" class="w-6">
        Show all players
    </button>
    <main class="flex px-4 lg:px-10">
      <!-- Container for the Stadium -->
      <div class="relative w-fit h-fit my-36 mx-auto b">
        <img src="./assets/stadium_background.webp" alt="" class="rounded-sm" />

        <div class="absolute w-full h-full inset-0 flex flex-col justify-between">
          <div
            id="forwards"
            class="relative flex pt-[5%] -mt-[10%] justify-between items-center px-[10%]"
          >
            <div
              id="LW"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
                class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
              >
                <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
              </div>
            </div>
            <div
              id="ST"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] z-20 relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
                class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
              >
                <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
              </div>
            </div>
            <div
              id="RW"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
              class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
            >
              <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
            </div>
            </div>
          </div> 
          <div
            id="Midfielders"
            class="relative flex justify-between items-center px-[5%]"
          >
            <div
              id="CM"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
              class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
            >
              <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
            </div>
            </div>
            <div
              id="CM"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] z-20 relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
                class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
              >
                <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
              </div>
            </div>
            <div
              id="CM"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
                class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
              >
                <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
              </div>
            </div>
          </div>
          <div
            id="defenders"
            class="relative flex justify-between items-center px-[2%]"
          >
            <div
              id="LB"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
              class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
            >
              <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
            </div>
            </div>
            <div
              id="CB"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
                class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
              >
                <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
              </div>
            </div>
            <div
              id="CB"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
              class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
            >
              <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
            </div>
            </div>
            <div
              id="RB"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
                class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
              >
                <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
              </div>
            </div>
          </div>
          <div
            id="Goalkeeper"
            class="relative flex justify-center items-center"
          >
          <div
              id="GK"
              class="placeholder_player w-16 sm:w-24 md:w-30 lg:w-32 aspect-[1/1.4] relative hover:scale-105 cursor-pointer transition-transform"
            >
              <img
                src="./assets/placeholder-card.webp"
                alt="Player badge"
                class="absolute w-full h-full z-10"
              />

              <div
                class="relative z-20 w-[35%] aspect-square rounded-full bg-white flex items-center justify-center top-[40%] left-[35%]"
              >
                <img src="./assets/x.svg" alt="" class="w-[40%] rotate-45" />
              </div>
            </div> 
            
        </div>
        </div>
      </div>
    </main>
    <div
      id="players_list"
      class="fixed bg-zinc-100 w-full h-full max-h-screen flex flex-col md:[75%] xl:w-[50%] shadow-lg z-50 open:right-0 -right-full transition-all duration-300 top-0 p-5"
    >
      <div class="flex justify-between">
        <h1 id="sideBar_title" class="text-xl font-bold text-neutral-700">Substitutes Player</h1>
        <img
          src="./assets/x.svg"
          alt=""
          class="w-7 ms-auto cursor-pointer"
          onclick="closeListPlayers()"
        />
      </div>
      <div class="mt-5 relative max-w-md">
        <img
          src="./assets/search.svg"
          alt=""
          class="absolute top-3.5 left-2.5 w-6"
        />
        <input
          type="text"
          class="py-3 rounded-md w-full border-none focus:outline-none pl-10"
          placeholder="search by name"
        />
      </div>
      <div
        class="players_list flex flex-col gap-y-3 mt-10 flex-grow h-full overflow-y-scroll"
      ></div>
    </div>
    <div id="createPop" class="fixed inset-0 min-h-screen h-full w-full overflow-y-auto backdrop-blur-md z-50 hidden open:flex items-center justify-center p-4">
        <div class="bg-zinc-50 max-w-2xl max-h-full overflow-y-scroll shadow-lg rounded-lg px-4 py-6 lg:p-5 w-full">
          <div class="flex items-center justify-between mb-4 p-2">
            <h1 class="text-xl font-bold text-neutral-700">Create New Player</h1>
            <img src="./assets/x.svg" onclick="onCloseCreatePlayer()" class="w-8 cursor-pointer">
          </div>
          <form id="playerForm">
            <div class="mb-4">
              <label class="block font-medium mb-2">Name</label>
              <input
                type="text"
                name="name"
                class="w-full border rounded px-3 py-2 focus:outline-none"
                placeholder="Player Name"
        
              />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
              <label class="block font-medium mb-2">Photo URL</label>
              <input
                type="url"
                name="photo"
                class="w-full border rounded px-3 py-2 focus:outline-none"
                placeholder="Photo URL"
              />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
              <label class="block font-medium mb-2">Flag</label>
              <input
                type="url"
                name="flag"
                class="w-full border rounded px-3 py-2 focus:outline-none"
                placeholder="Flag URL"
              />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
              <label class="block font-medium mb-2">Logo</label>
              <input
                type="url"
                name="logo"
                class="w-full border rounded px-3 py-2 focus:outline-none"
                placeholder="Logo URL"
              />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
                <label class="block font-medium mb-2">Rating</label>
                <input
                  type="number"
                  name="rating"
                  class="w-full border rounded px-3 py-2"
                  placeholder="rating"
                />
              <small class="text-red-500 hidden"></small>
            </div>
            <div class="mb-4">
              <label class="block font-medium mb-2">Position</label>
              <select
                name="position"
                id="positionSelect"
                class="w-full border rounded px-3 py-2"
              >
                <option value="" disabled selected>Select Position</option>
                <option value="GK">Goalkeeper (GK)</option>
                <option value="CM">Central Midfielder (CM)</option>
                <option value="ST">Striker (ST)</option>
                <option value="CB">Center back (CB)</option>
                <option value="LB">Left back (LB)</option>
                <option value="RB">Right back (RB)</option>
                <option value="LW">Left wing (LW)</option>
                <option value="RW">Right wing (RW)</option>
              </select>
              <small class="text-red-500 hidden"></small>
            </div>
            <div id="dynamicFields" class="grid lg:grid-cols-2 mt-3 gap-5"></div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded mt-4"
            >
              Create Player
            </button>
          </form>
          
        </div>
      </div>
      <div id="player_details" class="fixed hidden open:flex h-screen  items-center justify-center w-full inset-0 z-50 backdrop-blur-md">
      </div>
    <script src="./script.js"></script>
  </body>
</html>
